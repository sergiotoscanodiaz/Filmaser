<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <p><ion-icon color="warning" class="action" name="information-circle-outline"></ion-icon>Elimina únicamente aquellos comentarios que no sean respetuosos</p>
  <ion-card color="primary" *ngFor="let comentario of comentarios | async">
    <ion-card-header>
      <ion-card-subtitle>      
         Valoración de {{ comentario.apodo }}: <strong>{{ comentario.nota }}</strong>
    </ion-card-subtitle>
      <ion-card-title>
        {{ comentario.comentario }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <i>{{ comentario.serie }}</i>
      </ion-label>
    </ion-card-content>

    <div class="ion-text-center">
      <ion-icon name="close-circle" class="action"
        (click)="comentaService.alertDeleteComentario(comentario.id, comentario.serie)">
      </ion-icon>
    </div>
  </ion-card>

</ion-content>
