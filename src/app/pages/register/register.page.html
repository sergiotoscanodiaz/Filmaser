<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title">¡Bienvenido a Filmaser!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-icon name="person-add" class="person">
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input class="ion-text-center" clearInput placeholder="Correo electrónico" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [type]="passwordType" class="ion-text-center" clearInput placeholder="Contraseña" [(ngModel)]="password">
      </ion-input>
      <ion-icon name="eye" color="gray" (click)="togglePassword()"> </ion-icon>
    </ion-item>
    <ion-item>
      <ion-input [type]="passwordType" class="ion-text-center" clearInput placeholder="Repita la contraseña" [(ngModel)]="password2">
      </ion-input>
      <ion-icon name="eye" color="gray" (click)="togglePassword()"> </ion-icon>
    </ion-item>
  </ion-list>

  <ion-item id="spinner">
    <ion-spinner class="bubbles" *ngIf="spinner == true"></ion-spinner>
  </ion-item>

  <ion-button *ngIf="password == password2" expand="block" class="text capitalize" color="toolbar" shape="round" (click)="createUser()">
    Aceptar
  </ion-button>

  <ion-button color="button" expand="block" class="capitalize" shape="round" href="/login">
    Cancelar
  </ion-button>

</ion-content>
