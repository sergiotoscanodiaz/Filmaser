<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="end">
      <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    <ion-title>Filmaser</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">        
        <img src="assets/img/logo.png" height="220px">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input class="ion-text-center" clearInput placeholder="Correo electrónico" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [type]="passwordType" class="ion-text-center" clearInput placeholder="Contraseña"
        (keyup.enter)="login()" [(ngModel)]="password">
      </ion-input>
      <ion-icon name="eye" color="gray" (click)="togglePassword()"> </ion-icon>
    </ion-item>
  </ion-list>

  <ion-button expand="block" class="text capitalize" color="toolbar" shape="round" (click)="login()">
    Entrar
  </ion-button>

  <ion-item id="spinner">
    <ion-spinner *ngIf="spinner == true"></ion-spinner>
  </ion-item>

  <div class="ion-text-center">
    <a href="/register">
      <ion-icon name="person-add-outline"></ion-icon>
      Crear una cuenta
    </a>
    <br>
    <a href="/reset-password">
      <ion-icon name="mail-outline"></ion-icon>
      Recuperar contraseña
    </a>
  </div>

</ion-content>
